<form class="MainContainer">
  <div class="LeftContainer">
    <div class="head"> 
      <div class="form-logo">
        <span  style="color: #4169e1;">F</span>
        <span  style="color: #d52b2b;">u</span>
        <span  style="color: #ff8c00;">n</span>
        <span  style="color: #4169e1;">d</span>
        <span  style="color: #008000;">o</span>
        <span  style="color: #d52b2b;">N</span>
        <span  style="color: #ff8c00;">o</span>
        <span  style="color: #4169e1;">t</span>
        <span  style="color: #008000;">e</span>
      </div>
      <h2>Create your Google Account here</h2>
    </div>
    <table class="name"><tr>
      <td><mat-form-field class="form-field" appearance="outline">
        <mat-label class="form-label">First name</mat-label>
        <input type="text" class="form-input" matInput  required>
      </mat-form-field>
      </td>
      <td><mat-form-field class="form-field" appearance="outline">
        <mat-label class="form-label">Last name</mat-label>
        <input type="text" class="form-input" matInput  required>
      </mat-form-field>
      </td>
    </tr></table>
    <div class="Username">
      <mat-form-field class="form-field username-field" appearance="outline">
        <mat-label class="form-label">Username</mat-label>
        <input class="form-input" matInput placeholder="abc123@gmail.com" required>
        <!-- <div class="form-inline">
           <input matInput value="@gmail.com">
        </div> -->
      </mat-form-field><br>
      <p class="form-hint">You can use letters,Numbers & periods</p>
    </div>
    <table class="Password">
      <tr>
        <td><mat-form-field class="form-field" appearance="outline">
          <mat-label class="form-label">Password</mat-label>
          <input type="password" class="form-input" id="pass1" matInput required> 
        </mat-form-field>
        </td>
        <td><mat-form-field class="form-field" appearance="outline">
          <mat-label class="form-label">Confirm Password</mat-label>
          <input type="password" class="form-input" id="pass2" class="form-input" matInput required="">
        </mat-form-field>
        </td>
      </tr>
    </table>
    <p>Use 8 or more characters with a mix of letters, numbers & symbols</p>
    <mat-checkbox class="example-margin">Show Password</mat-checkbox>
    <section class="form-btn">  
      <div>
        <button mat-stroked-button color="primary" onClick="">Sign In Instead</button>
      </div>
      <div class="example-button-row">
        <button mat-raised-button color="primary">Next</button>
      </div>
    </section>
  </div>

  <div class="RightContainer">
      <img  src="assets/Registration/SideImage0.jpg" alt="something Went Wrong" width="100%" height="70%">
    </div>
  
</form>
